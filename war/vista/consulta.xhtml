<!DOCTYPE html 
     PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>Consulta</h:head>
<h:body>
	<h:form>
		<center>
		<h2 style="color: blue;">Consultar instituciones</h2>
		<h:panelGrid columns="3" style="margin-bottom:20px;" cellpadding="8">
			<h:outputLabel for="name" value="Filtro:" style="color:blue;" />
			<p:inputText id="name" required="true" style="color:blue;" />
			<p:commandButton id="btnBusqueda" value="Buscar"
				action="#{consultarInstitucionMB.buscar}" />
			<h:outputText value="Opciones: " style="color:blue;" />
			<p:selectOneRadio id="opciones"
				value="#{consultarInstitucionMB.opcionBusqueda}">
				<f:selectItem itemLabel="ciudad" itemValue="1" />
				<f:selectItem itemLabel="provincia" itemValue="2" />
				<f:selectItem itemLabel="distrito" itemValue="3" />
			</p:selectOneRadio>
		</h:panelGrid>
		<div style="width: 900px">
			<br />
			<fieldset>
				<legend style="color:blue;">Listado de Instituciones</legend>
				<h:form>
					<p:dataTable value="#{ConsultarInstitucionMB.instituciones}"
						id="listaInstituciones" 
						var="institucion">
						<h:column>
							<f:facet name="header"> Id</f:facet>
						#{institucion.id}
					</h:column>
						<h:column>
							<f:facet name="header"> Nombre </f:facet>
						#{institucion.nombre}
					</h:column>
					<h:column>
							<f:facet name="header"> Ciudad</f:facet>
						#{institucion.ciudad}
					</h:column>
					<h:column>
							<f:facet name="header"> Provincia</f:facet>
						#{institucion.provincia}
					</h:column>
					<h:column>
							<f:facet name="header"> Distrito</f:facet>
						#{institucion.distrito}
					</h:column>
					</p:dataTable>
				</h:form>
			</fieldset>
		</div>
		</center>
	</h:form>
</h:body>
</html>
